<html>
    <head>

<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map_canvas { height: 100% }
</style>


<!-- Google Map js -->
        <script src="https://maps.googleapis.com/maps/api/js">
          "http://maps.googleapis.com/maps/api/js?key=AIzaSyB1tbIAqN0XqcgTR1-AIzaSyAOF4mAm5pD9LcK70wLWq9GpvY2x3ziBzcFxYoVTVq6Is6lD98&sensor=false"></script>
<script type="text/javascript">



var locations = [
  ['loan 1', 5261000,-99.2307500, 'address 1'],
  ['loan 2', 6261000,-99.2307500, 'address 2'],
  ['loan 3', 7261000,-99.2307500, 'address 3'],
  ['loan 4', 8261000,-99.2307500, 'address 4'],
  ['loan 5', 9261000,-99.2307500, 'address 5']
  ];

  function initialize() {

    var myOptions = {
      center: new google.maps.LatLng(9261000,-99.2307500),
      zoom: 8,
      mapTypeId: google.maps.MapTypeId.ROADMAP

    };
    var map = new google.maps.Map(document.getElementById("default"),
        myOptions);

    setMarkers(map,locations)

  }



  function setMarkers(map,locations){

      var marker, i

for (i = 0; i < locations.length; i++)
 {  

 var loan = locations[i][0]
 var lat = locations[i][1]
 var long = locations[i][2]
 var add =  locations[i][3]

 latlngset = new google.maps.LatLng(lat, long);

  var marker = new google.maps.Marker({  
          map: map, title: loan , position: latlngset  
        });
        map.setCenter(marker.getPosition())


        var content = "Loan Number: " + loan +  '</h3>' + "Address: " + add     

  var infowindow = new google.maps.InfoWindow()

google.maps.event.addListener(marker,'click', (function(marker,content,infowindow){ 
        return function() {
           infowindow.setContent(content);
           infowindow.open(map,marker);
        };
    })(marker,content,infowindow)); 

  }
  }



  </script>
 </head>
 <body onload="initialize()">
  <div id="default" style="width:100%; height:100%"></div>
 </body>
  </html>

  }
  }



  </script>
 </head>
 <body onload="initialize()">
  <div id="default" style="width:100%; height:100%"></div>
 </body>
  </html>
